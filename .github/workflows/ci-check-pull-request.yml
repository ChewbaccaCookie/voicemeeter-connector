on:
    pull_request:
        branches: [main]

jobs:
    lint-build:
        name: "Linting / Build"
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: ğŸ— Install dependencies
              run: npm install --legacy-peer-deps

            - name: âœ’ Check linting / formatting
              run: npm run lint --if-present

            - name: "âš™ Check whether lib can be built"
              run: npm run build
