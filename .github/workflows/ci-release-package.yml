name: "ğŸš€ Release package"

on:
    push:
        branches: [main]

jobs:
    publish:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: technote-space/auto-cancel-redundant-workflow@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  
            - name: Install Python
              uses: actions/setup-python@v2
              with:
                python-version: '2.7'

            - name: ğŸ— Install windows-build-tools
              run: npm install --global --production windows-build-tools

            - name: ğŸ— Install dependencies
              run: npm install

            - name: âœ’ Check linting / formatting
              run: npm run lint --if-present

            - name: "âš™ Build package"
              run: npm run build

            - id: publish
              name: "ğŸš€ Publish to NPM"
              uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}

            - name: Create Git Release
              if: steps.publish.outputs.type != 'none'
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.publish.outputs.version }}
                  release_name: Release ${{ steps.publish.outputs.version }}
                  body: ${{ steps.publish.outputs.version }}
                  draft: false
                  prerelease: false

            - name: "ğŸ“ƒ Generate docu"
              run: npm run generate-docu

            - name: "ğŸ“• Push to GitHub Pages"
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./docs
